<!doctype html>
<html>
<head>
<meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Problemas</title>
	<link rel="stylesheet" href="css/problema.css">
    <script src="js/problema05.js" ></script>
</head>
<body>
    <p>
        Un maestro quiere saber la población por sexos en %
    </p>
    <br>
    <h1>Calculadora de población por género</h1>

    <form name="formulario" method="get" action="problema02.html">
        <table align="center" border="0";>
            <tr>
                <td class="td_up" >Ingrese la poblacion total de personas:</td>
                <td class="td_down" > <input type="text" name="poblacion"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td class="td_up" >Ingrese la cantidad de mujeres:</td>
                <td class="td_down" > <input type="text" name="Mu"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td class="td_up" >Ingrese la cantidad de hombres:</td>
                <td class="td_down" > <input type="text" name="Ho"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" value="Obtener porcentaje"
                    name="enviar" onclick="calcular()"> </td>
            </tr>
            <tr>
                <td class="td_up" >Porcentaje de mujeres:</td>
                <td class="td_down"> <input type="text" name="Cmujeres"
                    id="cantidadti" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td class="td_up" >Porcentaje de hombres:</td>
                <td class="td_down"> <input type="text" name="Chombres"
                    id="cantidadti" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar" onclick="borrar()"> </td>
            </tr>
        </table>
    </form>
    <br>
     <a href="MenuProblemas.html" style="padding: 30px; margin-left: 50%;
	margin-top: 20%;">Regresar al MENU DE PROBLEMAS </a>
</body>
</html>
